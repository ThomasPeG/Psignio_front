<ion-content [fullscreen]="true">
  <div class="home-wrapper">
    <!-- Top Content -->
    <div class="header-content">
      <div class="header-group">
        <div class="header-title-row">
          <div class="logo-circle">
            <ion-icon name="prism"></ion-icon>
          </div>
          <h1>Descubre tu<br />Arquetipo</h1>
        </div>
        <p class="subtitle">Explora tu personalidad con nuestro test basado en psicología junguiana.</p>
      </div>
    </div>

    <!-- Bottom Sheet (Blanco Semi-Transparente) -->
    <div class="white-container bottom-sheet">
      <ion-button expand="block" class="white-btn" (click)="startQuiz()">
        Comenzar Test
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

      <ion-button expand="block" fill="clear" class="secondary-action" (click)="login()">
        Acceder / Crear Cuenta
      </ion-button>

      <div class="footer-links ion-text-center ion-margin-top" style="display: flex; flex-direction: column; gap: 8px">
        <a routerLink="/privacy-policy" style="text-decoration: none; font-size: 0.8rem; color: var(--ion-color-medium)"
          >Política de Privacidad</a
        >
        <a
          href="https://newwwebsite.com"
          target="_blank"
          style="text-decoration: none; font-size: 0.7rem; color: var(--ion-color-medium); opacity: 0.7"
        >
          Diseñado por newwwebsite.com
        </a>
      </div>
    </div>
  </div>
</ion-content>
