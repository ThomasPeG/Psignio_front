<ion-content [fullscreen]="true" class="ion-padding ion-text-center page-background">
  <div class="container">
    <div class="icon-container">
      <ion-icon name="sparkles-outline" color="primary"></ion-icon>
    </div>
    
    <h1 style="color: white;">Antes de comenzar...</h1>
    
    <div class="message-card white-container">
      <p class="intro">
        Para obtener el mejor resultado, te recomendamos:
      </p>
      
      <div class="instruction-item">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <span>Tómate el tiempo necesario.</span>
      </div>

      <div class="instruction-item">
        <ion-icon name="heart-outline" slot="start"></ion-icon>
        <span>Responde con honestidad.</span>
      </div>

      <div class="instruction-item">
        <ion-icon name="happy-outline" slot="start"></ion-icon>
        <span>¡Disfruta el proceso de autodescubrimiento!</span>
      </div>

      <p class="motivation">
        Conocer tu arquetipo te ayudará a entender mejor tus fortalezas y potenciar tu crecimiento personal.
      </p>
    </div>

    <ion-button expand="block" shape="round" class="start-btn" (click)="start()">
      Entendido, ¡vamos!
    </ion-button>
  </div>
</ion-content>
