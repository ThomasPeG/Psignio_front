<ion-header class="ion-no-border">
  <ion-toolbar style="--background: #f4f5f8">
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/dashboard" text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>

    <ion-title style="font-size: 0.9rem; color: #999; text-transform: uppercase; letter-spacing: 1px"
      >Checkout Seguro</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="payment-container">
    <div class="header-section">
      <div class="secure-badge">
        <ion-icon name="lock-closed"></ion-icon>
        <span>Encriptación SSL de 256-bits</span>
      </div>
      <h2>{{ productTitle }}</h2>
      <p class="subtitle">{{ productSubtitle }}</p>

      <div class="price-tag">{{ priceDisplay }}</div>
    </div>

    <div class="card-container">
      <div *ngIf="isLoading" class="ion-text-center ion-padding">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
        <p style="color: #666; font-size: 0.9rem; margin-top: 10px">Conectando con Stripe...</p>
      </div>

      <div
        *ngIf="errorMessage"
        class="error-message ion-padding ion-text-center"
        style="background: #fff0f0; color: var(--ion-color-danger); border-radius: 8px; margin-bottom: 16px"
      >
        <ion-icon name="alert-circle-outline"></ion-icon> {{ errorMessage }}
        <div class="ion-margin-top">
          <ion-button size="small" fill="outline" color="danger" (click)="initializePayment()"> Reintentar </ion-button>
        </div>
      </div>

      <!-- Contenedor para Stripe Payment Element -->
      <div id="payment-element" [class.hidden]="isLoading">
        <!-- Stripe insertará el formulario aquí -->
      </div>

      <ion-button
        expand="block"
        class="pay-button"
        (click)="processPayment()"
        [disabled]="isLoading || !stripe || !elements"
      >
        Pagar Ahora
        <ion-icon slot="end" name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </div>

    <div class="footer-info">
      <p>
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        Pagos procesados por <strong>Stripe</strong>
      </p>
      <p>No almacenamos los datos de tu tarjeta.</p>
    </div>
  </div>
</ion-content>
